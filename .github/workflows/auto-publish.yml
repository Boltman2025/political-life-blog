    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Local RSS (scrape Algerian sites)
        run: node scripts/make_rss.mjs

      - name: Debug local RSS files (pre-ingest)
        shell: bash
        run: |
          echo "---- list public/rss ----"
          ls -lah public/rss || true
          echo "---- first 60 lines of each xml ----"
          for f in public/rss/*.xml; do
            echo "===== $f ====="
            head -n 60 "$f" || true
          done

      - name: Run ingestion
        run: |
          node scripts/ingest.mjs
          echo "---- articles.json ----"
          ls -lah public/articles.json || true
          echo "---- stamp ----"
          cat public/_ingest_stamp.json || true

      - name: Guard â€“ stop publish if local RSS failed
        shell: bash
        run: |
          echo "ðŸ›‘ Guard check: local RSS quality"

          if [ ! -f public/_ingest_stamp.json ]; then
            echo "âŒ Missing _ingest_stamp.json"
            exit 1
          fi

          LOCAL=$(node -e "const s=require('./public/_ingest_stamp.json'); console.log(s.fetchedLocal||0)")
          echo "Local fetched count: $LOCAL"

          # âœ… Ù…Ø¤Ù‚ØªÙ‹Ø§: ÙŠÙƒÙÙŠ 1 ÙÙ‚Ø· Ø­ØªÙ‰ Ù…Ø§ ØªÙ‚ÙÙ„ Ø¹Ù„ÙŠÙ†Ø§ Ø§Ù„Ø¹Ù…Ù„ÙŠØ©
          if [ "$LOCAL" -lt 1 ]; then
            echo "âŒ Local RSS empty (0). Abort publish to avoid APN dominance."
            exit 1
          fi

          echo "âœ… Guard passed. Continue publish."

      - name: Commit & Push updates
        shell: bash
        run: |
          set -e
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          date -u +"%Y-%m-%dT%H:%M:%SZ" > public/_build.txt

          git add public/articles.json public/_ingest_stamp.json public/_build.txt public/rss/*.xml || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles" || true
          git push origin main
