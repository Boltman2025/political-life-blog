name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ÙƒÙ„ Ø³Ø§Ø¹Ø©

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      # âœ… Ø¶Ø¹ ÙƒÙ„ Ø±ÙˆØ§Ø¨Ø· RSS Ù‡Ù†Ø§ (Ù…ÙØµÙˆÙ„Ø© Ø¨ÙØ§ØµÙ„Ø© ÙÙ‚Ø·)
      RSS_FEEDS: "https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%B3%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar,https://www.apn.dz/API/rss?lang=ar,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss,https://www.sabqpress.dz/feed/,https://www.awras.com/feed/,https://dznews.dz/feed/,https://al24news.dz/feed/,https://al24news.dz/en/feed/"
      MAX_ITEMS_PER_FEED: "5"
      MAX_TOTAL_NEW: "8"
      AI_MAX_PER_RUN: "6"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "ğŸ” Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 3000 || true)"
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "âœ… OK"
            else
              echo "âŒ FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ingest.mjs

      # âœ… Ø­Ù„ push rejected + ØªØ¶Ø§Ø±Ø¨ articles.json Ù†Ù‡Ø§Ø¦ÙŠÙ‹Ø§: Ù†ÙƒØªØ¨ Ø§Ù„Ù…Ù„Ù Ø«Ù… Ù†Ø¹Ù…Ù„ force-with-lease
      - name: Commit & Push updates (safe)
        shell: bash
        run: |
          set -e

          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          git add public/articles.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles" || true

          # Ø¯Ø§Ø¦Ù…Ù‹Ø§ Ù†Ø¬Ù„Ø¨ Ø¢Ø®Ø± main Ø«Ù… Ù†Ø¯ÙØ¹ Ø¨Ø¯ÙˆÙ† ØªØ¶Ø§Ø±Ø¨
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git reset --hard origin/main)

          # Ù„Ùˆ Ø­ØµÙ„ resetØŒ Ø£Ø¹Ø¯ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ù„Ù Ùˆcommit Ø¥Ù† Ù„Ø²Ù…
          git add public/articles.json || true
          if ! git diff --cached --quiet; then
            git commit -m "auto: update articles" || true
          fi

          git push --force-with-lease origin main

      - name: Trigger Vercel Deploy Hook
        shell: bash
        run: |
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
