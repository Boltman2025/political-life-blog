name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ingestion (debug)
        env:
          RSS_FEEDS: "https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
          MAX_ITEMS_PER_FEED: "3"
          MAX_TOTAL_NEW: "6"
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la public || true
          node scripts/ingest.mjs
          echo "---- articles.json after ----"
          cat public/articles.json

      - name: Commit updates
        run: |
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"
          git add public/articles.json
          git status
          git diff --cached --quiet || (git commit -m "auto: update articles" && git push)
