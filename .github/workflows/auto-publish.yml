name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # كل ساعة

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EDITORIAL_STYLE: "صحفي احترافي"
          RSS_FEEDS: "https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss,https://www.aljazeera.net/aljazeera/rss,https://arabic.rt.com/rss/,https://www.skynewsarabia.com/rss.xml"
          MAX_ITEMS_PER_FEED: "5"
          MAX_TOTAL_NEW: "8"
        run: node scripts/ingest.mjs

      - name: Commit updates
        run: |
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"
          git add public/articles.json
          git diff --cached --quiet || git commit -m "auto: update articles"
          git push
