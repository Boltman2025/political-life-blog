name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *"   # ÙƒÙ„ Ø³Ø§Ø¹Ø©

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Ø¬Ù„Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† GitHub
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø³ÙƒØ±ÙŠØ¨Øª Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± + Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ
      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EDITORIAL_STYLE: "ØµØ­ÙÙŠ Ø§Ø­ØªØ±Ø§ÙÙŠ"
          RSS_FEEDS: "https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss,https://www.aps.dz/ar/rss"
