name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ÙƒÙ„ Ø³Ø§Ø¹Ø©

concurrency:
  group: auto-publish-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      # âœ… Ù…ØµØ§Ø¯Ø± ØªØ¹Ù…Ù„ ÙØ¹Ù„ÙŠÙ‹Ø§ ÙÙŠ Actions (Ø¨Ø¯ÙˆÙ† SabqPress ÙˆØ¨Ø¯ÙˆÙ† APS-404)
      RSS_FEEDS: "https://www.awras.com/feed/,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss,https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%B3%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar"
      MAX_ITEMS_PER_FEED: "7"
      MAX_TOTAL_NEW: "12"
      HOURS_BACK: "36"
      MAX_STORE: "40"
      AI_MAX_PER_RUN: "6"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "ğŸ” Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 3000 || true)"
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "âœ… OK"
            else
              echo "âŒ FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/ingest.mjs
          echo "---- articles.json (last modified + size) ----"
          ls -lah public/articles.json || true
          echo "---- head ----"
          head -n 5 public/articles.json || true
          echo "---- tail ----"
          tail -n 5 public/articles.json || true
          echo "----------------------------------------------"

      - name: Commit & Push updates (force-with-lease)
        shell: bash
        run: |
          set -e
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          # âœ… build stamp Ù„ØªÙØ§Ø¯ÙŠ No changes (ÙˆÙŠØ¬Ø¨Ø± Vercel Ø¹Ù„Ù‰ Ø±Ø¤ÙŠØ© update)
          date -u +"%Y-%m-%dT%H:%M:%SZ" > public/_build.txt

          git add public/articles.json public/_ingest_stamp.json public/_build.txt || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles" || true
          git push --force-with-lease origin main

      - name: Trigger Vercel Deploy Hook
        shell: bash
        run: |
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
