name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ÙƒÙ„ Ø³Ø§Ø¹Ø©

# âœ… ÙŠÙ…Ù†Ø¹ ØªØ´ØºÙŠÙ„ÙŠÙ† ÙÙŠ Ù†ÙØ³ Ø§Ù„ÙˆÙ‚Øª (Ø³Ø¨Ø¨ Ø§Ù„Ù€ conflicts)
concurrency:
  group: auto-publish-news
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      RSS_FEEDS: "https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%B3%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar,https://www.apn.dz/API/rss?lang=ar,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
      MAX_ITEMS_PER_FEED: "5"
      MAX_TOTAL_NEW: "8"
      EDITORIAL_STYLE: "ØµØ­ÙÙŠ Ø§Ø­ØªØ±Ø§ÙÙŠ"
      # Ø§Ø®ØªÙŠØ§Ø±ÙŠ: Ø­Ø¯ Ø£Ù‚ØµÙ‰ Ù„Ù„Ù€ AI ÙÙŠ ÙƒÙ„ ØªØ´ØºÙŠÙ„
      # AI_MAX_PER_RUN: "6"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "ğŸ” Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 2000 || true)"
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "âœ… OK"
            else
              echo "âŒ FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ingest.mjs

      # âœ… Ø­Ù„ Ù†Ù‡Ø§Ø¦ÙŠ Ù„Ù…Ø´ÙƒÙ„ push rejected + conflicts
      - name: Commit & Push updates (no-merge, no-rebase)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          max=3
          attempt=1

          while [ $attempt -le $max ]; do
            echo "---- Attempt $attempt/$max ----"

            # 1) Ø®Ø° Ø¢Ø®Ø± Ù†Ø³Ø®Ø© Ù…Ù† Ø§Ù„Ø±ÙŠØ¨Ùˆ ÙˆØ§Ù…Ø³Ø­ Ø£ÙŠ Ø§Ø®ØªÙ„Ø§ÙØ§Øª Ù…Ø­Ù„ÙŠØ©
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            git clean -fd

            # 2) Ø´ØºÙ‘Ù„ Ø§Ù„Ù€ ingestion Ø¹Ù„Ù‰ Ø¢Ø®Ø± Ù†Ø³Ø®Ø©
            node scripts/ingest.mjs

            # 3) Ø¬Ù‡Ù‘Ø² commit
            git add public/articles.json

            if git diff --cached --quiet; then
              echo "No changes to commit."
              exit 0
            fi

            git commit -m "auto: update articles" || true

            # 4) Ø­Ø§ÙˆÙ„ push
            if git push origin HEAD:main; then
              echo "âœ… Pushed successfully."
              exit 0
            fi

            echo "âš ï¸ Push rejected (someone pushed before us). Retrying..."
            attempt=$((attempt+1))
            sleep 5
          done

          echo "âŒ Failed to push after $max attempts."
          exit 1

      - name: Trigger Vercel Deploy Hook
        shell: bash
        run: |
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
