name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # كل ساعة

concurrency:
  group: auto-publish-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      RSS_FEEDS: "https://www.awras.com/feed/,https://www.apn.dz/API/rss?lang=ar,https://news.google.com/rss/search?q=الجزائر+سياسة&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=الجزائر+(رئاسة+OR+الحكومة+OR+رئيس+الجمهورية)&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=الجزائر+(البرلمان+OR+المجلس+الشعبي)&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:tsa-algerie.com+الجزائر&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:elkhabar.com+الجزائر&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:echoroukonline.com+الجزائر&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:ennaharonline.com+الجزائر&hl=ar&gl=DZ&ceid=DZ:ar"

      MAX_ITEMS_PER_FEED: "7"
      MAX_TOTAL_NEW: "12"
      HOURS_BACK: "36"
      MAX_STORE: "40"

      # ✅ Enrich AI
      OPENAI_MODEL: "gpt-4o-mini"
      MAX_ENRICH_PER_RUN: "6"
      FETCH_TIMEOUT_MS: "18000"
      MAX_SOURCE_CHARS: "7000"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ingestion
        run: |
          node scripts/ingest.mjs
          echo "---- articles.json ----"
          ls -lah public/articles.json || true
          echo "---- ingest stamp ----"
          cat public/_ingest_stamp.json || true

      - name: Enrich with AI (titles + analysis)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/enrich_ai.mjs
          echo "---- enrich stamp ----"
          cat public/_enrich_stamp.json || true

      - name: Commit & Push updates
        shell: bash
        run: |
          set -e
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          # ✅ build stamp لضمان commit/Deploy
          date -u +"%Y-%m-%dT%H:%M:%SZ" > public/_build.txt

          git add public/articles.json public/_ingest_stamp.json public/_enrich_stamp.json public/_ai_cache.json public/_build.txt || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles + enrich" || true
          git push origin main

      - name: Trigger Vercel Deploy Hook
        shell: bash
        run: |
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
