name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ŸÉŸÑ ÿ≥ÿßÿπÿ©

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check RSS feeds
        env:
        RSS_FEEDS: "https://www.apn.dz/API/rss?lang=ar,https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
        RSS_FEEDS: "https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
        run: |
          echo "üîç Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            # ŸÜÿ¨Ÿäÿ® ÿ£ŸàŸÑ 3000 ÿ≠ÿ±ŸÅ ŸÅŸÇÿ∑ ŸàŸÜÿ®ÿ≠ÿ´ ŸáŸÑ ŸáŸä RSS/XML
            body=$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 3000 || true)
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "‚úÖ OK"
            else
              echo "‚ùå FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RSS_FEEDS: "https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
          MAX_ITEMS_PER_FEED: "5"
          MAX_TOTAL_NEW: "8"
        run: node scripts/ingest.mjs

      - name: Commit updates
        run: |
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"
          git add public/articles.json
          git diff --cached --quiet || (git commit -m "auto: update articles" && git push)

      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
