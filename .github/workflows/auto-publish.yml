name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ÙƒÙ„ Ø³Ø§Ø¹Ø©

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    # âœ… Ù†Ø¹Ø±Ù‘Ù RSS_FEEDS Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø© ÙÙ‚Ø· Ù‡Ù†Ø§ (Ø¹Ù„Ù‰ Ù…Ø³ØªÙˆÙ‰ job)
    env:
      RSS_FEEDS: "https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%B3%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar,https://www.apn.dz/API/rss?lang=ar,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
      MAX_ITEMS_PER_FEED: "5"
      MAX_TOTAL_NEW: "8"
      EDITORIAL_STYLE: "ØµØ­ÙÙŠ Ø§Ø­ØªØ±Ø§ÙÙŠ"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "ğŸ” Checking RSS feeds..."
          echo "RSS_FEEDS=$RSS_FEEDS"
          echo ""

          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"

          for feed in "${FEEDS[@]}"; do
            feed="$(echo "$feed" | xargs)"   # trim spaces
            echo "-----------------------------"
            echo "Checking: $feed"

            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 3000 || true)"

            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "âœ… OK"
            else
              echo "âŒ FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ingest.mjs

            - name: Commit updates
        shell: bash
        run: |
          set -e

          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          git add public/articles.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles"

          git pull --rebase origin main || true

          git push origin HEAD:main --force-with-lease

          fi

      - name: Trigger Vercel Deploy Hook
        shell: bash
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "VERCEL_DEPLOY_HOOK secret is missing."
            exit 1
          fi
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
          echo ""
          echo "âœ… Vercel deploy hook triggered."
