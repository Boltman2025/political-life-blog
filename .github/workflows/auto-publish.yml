name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ÙƒÙ„ Ø³Ø§Ø¹Ø©

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      # âœ… Ø¶Ø¹ ÙƒÙ„ Ø±ÙˆØ§Ø¨Ø· RSS Ù‡Ù†Ø§ (Ù…ÙØµÙˆÙ„Ø© Ø¨ÙØ§ØµÙ„Ø© ÙÙ‚Ø·)
      RSS_FEEDS: "https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%B3%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar,https://www.apn.dz/API/rss?lang=ar,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss,https://www.sabqpress.dz/feed/,https://www.awras.com/feed/,https://dznews.dz/feed/,https://al24news.dz/feed/,https://al24news.dz/en/feed/"
      MAX_ITEMS_PER_FEED: "5"
      MAX_TOTAL_NEW: "8"
      AI_MAX_PER_RUN: "6"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        shell: bash
        run: |
          npm ci || npm install

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "ğŸ” Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 3000 || true)"
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "âœ… OK"
            else
              echo "âŒ FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          node scripts/ingest.mjs

      - name: Commit & Push updates (safe)
        shell: bash
        run: |
          set -e
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          # Ù†Ø¹Ù…Ù„ commit Ù„Ù„ØªØºÙŠÙŠØ±Ø§Øª Ø§Ù„ØªÙŠ ØµÙ†Ø¹Ù‡Ø§ ingest
          git add public/articles.json public/official.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles"

          # push Ø¹Ø§Ø¯ÙŠ Ø£ÙˆÙ„Ø§Ù‹
          if git push origin main; then
            echo "Push OK"
            exit 0
          fi

          echo "Push rejected, retry with rebase..."
          git pull --rebase origin main
          git push origin main

      - name: Trigger Vercel Deploy Hook
        shell: bash
        run: |
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
