name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ŸÉŸÑ ÿ≥ÿßÿπÿ©

concurrency:
  group: auto-publish-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      RSS_FEEDS: "https://www.awras.com/feed/,https://www.apn.dz/API/rss?lang=ar,https://news.google.com/rss/search?q=ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±+ÿ≥Ÿäÿßÿ≥ÿ©+ÿ®ÿπÿØ:1d&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:tsa-algerie.com+ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±+ÿ≥Ÿäÿßÿ≥ÿ©&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:elkhabar.com+ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±+ÿ≥Ÿäÿßÿ≥ÿ©&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:echoroukonline.com+ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±+ÿ≥Ÿäÿßÿ≥ÿ©&hl=ar&gl=DZ&ceid=DZ:ar,https://news.google.com/rss/search?q=site:ennaharonline.com+ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±+ÿ≥Ÿäÿßÿ≥ÿ©&hl=ar&gl=DZ&ceid=DZ:ar"

      MAX_ITEMS_PER_FEED: "7"
      MAX_TOTAL_NEW: "12"
      HOURS_BACK: "36"
      MAX_STORE: "40"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Local RSS (scrape Algerian sites)
        run: node scripts/make_rss.mjs

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "üîç Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 2000 || true)"
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "‚úÖ OK"
            else
              echo "‚ùå FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      - name: Run ingestion
        run: |
          node scripts/ingest.mjs
          echo "---- articles.json ----"
          ls -lah public/articles.json || true
          echo "---- stamp ----"
          cat public/_ingest_stamp.json || true
          echo "---- local rss ----"
          ls -lah public/rss || true

      - name: Guard ‚Äì stop publish if local RSS failed
        shell: bash
        run: |
          echo "üõë Guard check: local RSS quality"

          if [ ! -f public/_ingest_stamp.json ]; then
            echo "‚ùå Missing _ingest_stamp.json"
            exit 1
          fi

          LOCAL=$(node -e "const s=require('./public/_ingest_stamp.json'); console.log(s.fetchedLocal||0)")
          echo "Local fetched count: $LOCAL"

          if [ "$LOCAL" -lt 5 ]; then
            echo "‚ùå Local RSS too weak (<5). Abort publish to avoid APN dominance."
            exit 1
          fi

          echo "‚úÖ Guard passed. Continue publish."

      - name: Commit & Push updates
        shell: bash
        run: |
          set -e
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          date -u +"%Y-%m-%dT%H:%M:%SZ" > public/_build.txt

          git add public/articles.json public/_ingest_stamp.json public/_build.txt public/rss/*.xml || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles" || true
          git push origin main
