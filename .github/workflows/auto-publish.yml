name: Auto Publish Articles

on:
  schedule:
    - cron: '0 10 * * *'  # ÙƒÙ„ ÙŠÙˆÙ… 10 ØµØ¨Ø§Ø­Ø§Ù‹ UTC
  workflow_dispatch:  # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ

jobs:
  generate-articles:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install groq tavily-python requests
    
    - name: Ensure data directory exists
      run: mkdir -p data
    
    - name: Run AI Article Generator
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: python agent.py
    
    - name: Commit new articles
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/articles.json
        if git diff --staged --quiet; then
          echo "âœ… No changes"
        else
          git commit -m "ðŸ¤– Auto-publish $(date +%Y-%m-%d)"
          git push
          echo "âœ… Published!"
        fi
