name: Auto Publish News

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # ŸÉŸÑ ÿ≥ÿßÿπÿ©

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      RSS_FEEDS: "https://news.google.com/rss/search?q=%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1%20%D8%A7%D9%84%D8%AD%D9%8A%D8%A7%D8%B3%D8%A9%20%D8%A7%D9%84%D8%B3%D9%8A%D8%A7%D8%B3%D9%8A%D8%A9&hl=ar&gl=DZ&ceid=DZ:ar,https://www.apn.dz/API/rss?lang=ar,https://feeds.bbci.co.uk/arabic/rss.xml,https://www.france24.com/ar/rss"
      MAX_ITEMS_PER_FEED: "5"
      MAX_TOTAL_NEW: "8"
      EDITORIAL_STYLE: "ÿµÿ≠ŸÅŸä ÿßÿ≠ÿ™ÿ±ÿßŸÅŸä"
      AI_MAX_PER_RUN: "6"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check RSS feeds
        shell: bash
        run: |
          echo "üîç Checking RSS feeds..."
          IFS=',' read -ra FEEDS <<< "$RSS_FEEDS"
          for feed in "${FEEDS[@]}"; do
            echo "-----------------------------"
            echo "Checking: $feed"
            body="$(curl -L --max-time 25 -A "Mozilla/5.0" -s "$feed" | head -c 3000 || true)"
            if echo "$body" | grep -qiE "<rss|<feed|<\?xml"; then
              echo "‚úÖ OK"
            else
              echo "‚ùå FAIL (Not RSS / blocked)"
              echo "$body" | head -n 20
            fi
          done

      # ‚úÖ ÿ≠ŸÑ push rejected (fetch first) ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠
      - name: Sync with remote (clean + rebase)
        shell: bash
        run: |
          set -e
          git config user.name "auto-publisher"
          git config user.email "auto@publisher.local"

          # ŸÜÿ™ÿ£ŸÉÿØ ÿ£ŸÜ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© ŸÜÿ∏ŸäŸÅÿ© 100%
          git reset --hard
          git clean -fd

          # ŸÜÿ¨Ÿäÿ® ÿ¢ÿÆÿ± ŸÜÿ≥ÿÆÿ© ŸÖŸÜ main ÿ´ŸÖ ŸÜÿπŸÖŸÑ rebase
          git fetch origin main
          git checkout main
          git pull --rebase origin main

      - name: Run ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/ingest.mjs

      - name: Commit & Push updates (safe)
        shell: bash
        run: |
          set -e

          git add public/articles.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update articles"

          # ŸÜÿ≠ÿßŸàŸÑ pushÿå Ÿàÿ•ÿ∞ÿß ŸÅÿ¥ŸÑ ÿ®ÿ≥ÿ®ÿ® ÿ™ÿ≠ÿØŸäÿ´ÿßÿ™ ÿ¨ÿØŸäÿØÿ© ŸÜÿπŸÖŸÑ pull --rebase ÿ´ŸÖ push ŸÖÿ±ÿ© ÿ´ÿßŸÜŸäÿ©
          git push origin main || (git pull --rebase origin main && git push origin main)

      - name: Trigger Vercel Deploy Hook
        shell: bash
        run: |
          curl -sS -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
